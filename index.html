<!DOCTYPE html>
<html lang="pt-br" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content='iewedge'>
<link rel="stylesheet" type="text/css" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>CoinMarketCap</title>
</head>
<body>
	<nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
            </ol>
          </nav>
        
          <div class="d-flex p-3 bd-highlight">
            <div id='coins'></div>
          </div>



	<script type="text/javascript">
	//my api key
	var apiKey ={
		key: '76e2ec70-4ad2-43ce-83c3-d663adc7186e'

	}
	// get fetch requisition
	fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + apiKey.key)
	.then((reponse)=>{
		if(!reponse.ok) throw new Error('Erro ao executar a requisição, status ' + reponse.status);
		return reponse.json();
	})

	.then((api)=>{
		console.log(api)
	

	


	let texto = "";
	for(let i =0; i<10; i++){
		texto = texto + `
                  
                    <div class="media">
                        <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <p>${api.data[i].symbol}</p>
                        </div>
                    </div>
               
                    `;
                    document.querySelector("#coins").innerHTML = texto;

	}

})
	.catch((error)=>{
	console.error(error.message)
	});

	</script>
</body>




</html>
